<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em.Point</title>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header class="shadow">
        <nav>
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../img/Logo em.Point.png" alt="Logo de em.Point">
            </a>
        </nav>
    </header>
    <main class="main-carrito">
        <section class="contenedor-principal">
            <h1>Carrito</h1>
            <div class="carrito">
                <div class="carrito-vacio" id="carrito-vacio">
                    <h4>Tu carrito está vacío.</h4>
                    <img class="carrito-header" src="../img/carrito-de-compras.png" alt="Carrito de compras">
                </div>
                <div class="carrito-cursos display-none" id="carrito-cursos">
                    <!-- Esto se rellena en JS -->
                </div>
                <div class="finalizar-compra" id="finalizar-compra">
                    <h3 class="total-carrito">Total: <span id="carrito-total">$0</span></h3>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <ul>
            <li>
                <a href="https://www.instagram.com/em.point/" target="_blank">
                    <i class="bi bi-instagram fs-4"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/@emPoint" target="_blank">
                    <i class="bi bi-youtube fs-4"></i>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <i class="bi bi-tiktok fs-4"></i>
                </a>
            </li>
        </ul>

        <p class="atribucion">© Created by Nicolás Ringa. Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/carrito.js"></script>
</body>

</html>
